<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'accent': '#646cff',
                        'accent-hover': '#747bff',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <title>soonish.sh</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let fp = null;
        let currentCountdownInterval = null;
        let currentEventId = null;
        let eventData = {};

        async function loadRandomImagesForEdit() {
            const grid = document.getElementById('edit-image-grid');
            grid.innerHTML = ''; // Clear existing images

            try {
                const response = await fetch('/random-images');
                const images = await response.json();

                images.forEach(imageUrl => {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'relative aspect-w-16 aspect-h-9';

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Random background option';
                    img.className = 'w-full h-full object-cover rounded-lg cursor-pointer hover:opacity-75 transition-opacity';
                    img.onclick = () => {
                        document.getElementById('edit-image-url').value = imageUrl;
                        const previewImg = document.querySelector('#edit-image-preview img');
                        previewImg.src = imageUrl;
                        previewImg.style.display = 'block';
                    };

                    imgContainer.appendChild(img);
                    grid.appendChild(imgContainer);
                });
            } catch (error) {
                console.error('Error loading random images:', error);
            }
        }
        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            // Add this line to load events when page loads
            loadEvents();
        });
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            localStorage.setItem('theme', theme);
            if (fp) {
                fp.destroy();
            }
            initFlatpickr();
        }

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'relative bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden mb-6 cursor-pointer hover:shadow-xl transition-shadow';
            card.dataset.eventId = event.id;

            // Add click handler to the card
            card.onclick = () => showModal(event);

            // Background image with overlay
            const imageContainer = document.createElement('div');
            imageContainer.className = 'relative h-48';

            const img = document.createElement('img');
            img.src = event.image_url;
            img.alt = event.name;
            img.className = 'w-full h-full object-cover';

            const overlay = document.createElement('div');
            overlay.className = 'absolute inset-0 bg-black bg-opacity-40';

            imageContainer.appendChild(img);
            imageContainer.appendChild(overlay);

            // Content container
            const content = document.createElement('div');
            content.className = 'absolute inset-0 p-6 flex flex-col justify-between text-white';

            // Header with name
            const name = document.createElement('h2');
            name.className = 'text-2xl font-bold';
            name.textContent = event.name;

            // Footer with countdown and message
            const footer = document.createElement('div');
            footer.className = 'space-y-2';

            const countdown = document.createElement('div');
            countdown.className = 'text-xl font-medium countdown';
            countdown.dataset.targetTime = event.target_time;

            const message = document.createElement('p');
            message.className = 'text-sm opacity-90';
            message.textContent = event.message;

            footer.appendChild(countdown);
            footer.appendChild(message);

            content.appendChild(name);
            content.appendChild(footer);

            card.appendChild(imageContainer);
            card.appendChild(content);

            return card;
        }
        function initFlatpickr() {
            const isDark = document.documentElement.classList.contains('dark');
            fp = flatpickr("#datetime-picker", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                minDate: "today",
                theme: isDark ? "dark" : "light"
            });
        }

        function formatCountdown(distance) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0 || days > 0) parts.push(`${hours}h`);
            if (minutes > 0 || hours > 0 || days > 0) parts.push(`${minutes}m`);
            parts.push(`${seconds}s`);

            return parts.join(' ');
        }
        async function showEvent(eventId) {
            try {
                const response = await fetch(`/api/events/${eventId}`);
                const event = await response.json();

                // Update modal content
                document.getElementById('eventModalTitle').textContent = event.name;
                document.getElementById('eventModalMessage').textContent = event.message;
                document.getElementById('eventModalTime').textContent = formatDateTime(event.target_time);

                // Update background image if available
                const modalBackground = document.getElementById('eventModalBackground');
                if (event.image_url) {
                    modalBackground.style.backgroundImage = `url(${event.image_url})`;
                }

                // Show modal
                document.getElementById('eventModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading event:', error);
            }
        }
        function editEventFromModal() {
            const eventId = document.querySelector('[data-event-id]').dataset.eventId;
            closeEventModal();
            editEvent(eventId);
        }
        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch(`/api/events/${eventId}`, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            closeModal();
                            // Refresh the page to show updated list
                            window.location.reload();
                        } else {
                            alert('Failed to delete event');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to delete event');
                    });
            }
        }
        function showModal(event) {
            const modal = document.getElementById('eventModal');
            
            // Set content
            document.getElementById('eventModalTitle').textContent = event.name;
            document.getElementById('eventModalMessage').textContent = event.message;
            
            // Set background
            const background = document.getElementById('eventModalBackground');
            background.style.backgroundImage = `url(${event.image_url})`;
            
            // Set time
            const targetDate = new Date(event.target_time);
            const timeLeft = formatTimeLeft(targetDate.getTime() - new Date().getTime());
            document.getElementById('eventModalTime').textContent = timeLeft;
            
            modal.classList.remove('hidden');
        }
        function formatTimeLeft(distance) {
            if (distance < 0) {
                return "Time's up!";
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            if (seconds > 0) parts.push(`${seconds}s`);

            return parts.join(' ');
        }
        function loadEvents() {
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    const container = document.getElementById('events-container');
                    container.innerHTML = ''; // Clear existing events
                    events.forEach(event => {
                        const card = createEventCard(event);
                        container.appendChild(card);
                    });
                    updateCountdown(); // Update all countdowns
                })
                .catch(error => console.error('Error loading events:', error));
        }

        function handleContextMenuAction(e) {
            const action = e.currentTarget.dataset.action;
            const eventId = e.currentTarget.parentElement.dataset.eventId;

            hideContextMenu();

            switch (action) {
                case 'edit':
                    editEvent(eventId);
                    break;
                case 'delete':
                    deleteEvent(eventId);
                    break;
            }
        }

        function hideContextMenu() {
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'none';
        }
        async function editEvent(eventId) {
            try {
                const response = await fetch(`/api/events/${eventId}`);
                const event = await response.json();

                // Format the datetime string for datetime-local input
                const dateObj = new Date(event.target_time);
                const formattedDate = dateObj.toISOString().slice(0, 16);

                // Populate form with event data
                document.getElementById('edit-name').value = event.name;
                document.getElementById('edit-datetime').value = formattedDate;
                document.getElementById('edit-image-url').value = event.image_url;
                document.getElementById('edit-message').value = event.message;
                const cancelButton = document.querySelector('#editModal button[type="button"]');
                if (cancelButton) {
                    cancelButton.onclick = closeEditModal;
                }
                // Show preview if there's an image
                if (event.image_url) {
                    const previewImg = document.querySelector('#edit-image-preview img');
                    previewImg.src = event.image_url;
                    previewImg.style.display = 'block';
                }

                // Show the modal
                const editModal = document.getElementById('editModal');
                editModal.classList.remove('hidden');

                // Add submit handler
                const form = document.getElementById('edit-form');
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const formData = new FormData(form);
                    try {
                        const response = await fetch(`/api/events/${eventId}`, {
                            method: 'PUT',
                            body: formData
                        });
                        if (response.ok) {
                            closeEditModal();
                            loadEvents();
                            showEvent(eventId); // Show the updated event details
                        }
                    } catch (error) {
                        console.error('Error updating event:', error);
                    }
                };
            } catch (error) {
                console.error('Error loading event:', error);
            }
        }
        function showEvent(eventId) {
            fetch(`/api/events/${eventId}`)
                .then(response => response.json())
                .then(event => {
                    const modal = document.getElementById('eventModal');
                    const title = document.getElementById('eventModalTitle');
                    const message = document.getElementById('eventModalMessage');
                    const time = document.getElementById('eventModalTime');
                    const background = document.getElementById('eventModalBackground');

                    // Set content
                    title.textContent = event.name;
                    message.textContent = event.message;

                    // Format the time
                    const targetDate = new Date(event.target_time);
                    const timeLeft = formatTimeLeft(targetDate.getTime() - new Date().getTime());
                    time.textContent = timeLeft;

                    // Set background
                    if (event.image_url) {
                        background.style.backgroundImage = `url(${event.image_url})`;
                    }

                    // Show modal
                    modal.classList.remove('hidden');
                })
                .catch(error => console.error('Error loading event:', error));
        }

        function closeEventModal() {
            const modal = document.getElementById('eventModal');
            modal.classList.add('hidden');
        }
        function closeEditModal() {
            const editModal = document.getElementById('editModal');
            editModal.classList.add('hidden');  // Add 'hidden' instead of removing 'show'
            document.getElementById('edit-form').reset();
        }
        async function loadRandomImagesForEdit() {
            try {
                const response = await fetch('/random-images');
                const images = await response.json();

                const grid = document.getElementById('edit-image-grid');
                grid.innerHTML = ''; // Clear existing images

                images.forEach(imageUrl => {
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.className = 'w-full h-32 object-cover rounded-lg cursor-pointer';
                    img.onclick = () => {
                        document.getElementById('edit-image-url').value = imageUrl;
                        const previewImg = document.querySelector('#edit-image-preview img');
                        previewImg.src = imageUrl;
                        previewImg.style.display = 'block';
                    };
                    grid.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading random images:', error);
            }
        }

        function showMoreImages(event) {
            console.log('Show more images clicked');
            if (event) {
                event.preventDefault();
            }

            loadRandomImages();
        }

        function showImagePicker() {
            console.log('Opening image picker');
            const modal = document.getElementById('imagePickerModal');
            modal.classList.add('active');
            document.body.classList.add('modal-open');
            loadRandomImages();
        }

        function closeImagePicker() {
            console.log('Closing image picker');
            const modal = document.getElementById('imagePickerModal');
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log('Setting up event listeners');
            initTheme();
            initFlatpickr();
            loadEvents();

            const showMoreButton = document.querySelector('.show-more-images');
            if (showMoreButton) {
                showMoreButton.addEventListener('click', showMoreImages);
                console.log('Show more button listener added');
            } else {
                console.log('Show more button not found');
            }

            // Handle form submission
            document.getElementById('event-form').addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(this);

                try {
                    const response = await fetch('/create_event', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (result.status === 'success') {
                        this.reset();
                        await loadEvents(); // Make sure loadEvents is defined and working
                        closeModal();
                        // Clear any preview images
                        const preview = document.querySelector('#image-preview img');
                        if (preview) {
                            preview.style.display = 'none';
                            preview.src = '';
                        }
                    }
                } catch (error) {
                    console.error('Error creating event:', error);
                }
            });
            // Close modal when clicking outside
            const overlay = document.getElementById('modalOverlay');
            overlay.addEventListener('click', function (e) {
                if (e.target === overlay) {
                    closeModal();
                }
            });
            document.getElementById('event-form').addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(this);

                try {
                    const response = await fetch('/create_event', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();

                    if (result.status === 'success') {
                        this.reset();
                        await loadEvents(); // Make sure to await this
                        closeModal();
                    }
                } catch (error) {
                    console.error('Error creating event:', error);
                }
            });
            // Close modal on escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Update document click listener to hide context menu
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.context-menu')) {
                    hideContextMenu();
                }
            });

            // Prevent default context menu on event cards
            document.addEventListener('contextmenu', function (e) {
                if (e.target.closest('.event-card')) {
                    e.preventDefault();
                }
            });
        });
        async function loadRandomImages(mode = 'create') {
            console.log('Loading random images...');
            const grid = mode === 'create' ?
                document.querySelector('.random-images-grid') :
                document.getElementById('edit-image-grid');

            if (!grid) {
                console.error(`Grid not found for mode: ${mode}`);
                return;
            }

            try {
                const response = await fetch('/random-images');
                const images = await response.json();
                grid.innerHTML = '';

                images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = 'Random image';
                    img.className = 'w-full h-32 object-cover rounded-lg cursor-pointer';

                    img.onclick = (e) => {
                        e.stopPropagation(); // Stop the click from reaching the overlay
                        const input = mode === 'create' ?
                            document.getElementById('image_url') :
                            document.getElementById('edit-image-url');

                        if (input) {
                            input.value = image;
                        }

                        const preview = mode === 'create' ?
                            document.querySelector('#image-preview img') :
                            document.querySelector('#edit-image-preview img');

                        if (preview) {
                            preview.src = image;
                            preview.style.display = 'block';
                        }

                        if (mode === 'create') {
                            closeImagePicker();
                        }
                    };

                    grid.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading random images:', error);
            }
        }
        // Handle custom image upload
        document.getElementById('custom-image')?.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('image_url').value = e.target.result;
                    // Clear any selected Unsplash images
                    document.querySelectorAll('.random-images-grid img').forEach(i => i.classList.remove('selected'));
                };
                reader.readAsDataURL(file);
            }
        });
        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        });
        function toggleCreateForm() {
            const form = document.getElementById('create-form');
            form.classList.toggle('hidden');
        }
    </script>
</head>

                        </div>
                        <input type="url" id="edit-image-url" name="image_url"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-accent focus:border-transparent">
                        <div id="edit-image-preview" class="mt-2">
                            <img src="" alt="Preview" class="max-h-48 rounded-lg">
                        </div>
                    </div>
                    <form id="edit-form" class="space-y-6">
                        <div class="space-y-2">
                            <label for="edit-name" class="block text-sm font-medium">Event Name</label>
                            <input type="text" id="edit-name" name="name" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-accent focus:border-transparent">
                        </div>

                        <div class="space-y-2">
                            <label for="edit-datetime" class="block text-sm font-medium">Date & Time</label>
                            <input type="datetime-local" id="edit-datetime" name="target_time" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-accent focus:border-transparent">
                        </div>

                        <div class="space-y-2">
                            <label for="edit-message" class="block text-sm font-medium">Message</label>
                            <textarea id="edit-message" name="message" rows="3" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-accent focus:border-transparent"></textarea>
                        </div>


                        <div class="flex gap-4">
                            <button type="submit"
                                class="flex-1 px-4 py-2 bg-accent hover:bg-accent-hover text-white rounded-lg transition-colors">
                                Save Changes
                            </button>
                            <button type="button" onclick="closeEditModal()"
                                class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg transition-colors">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Event Details Modal -->
        <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="min-h-screen px-4 text-center">
                <div class="fixed inset-0" onclick="closeEventModal()"></div>
                <div
                    class="inline-block w-full max-w-2xl my-8 text-left align-middle rounded-lg shadow-xl transform transition-all overflow-hidden">
                    <div id="eventModalContent" class="relative">
                        <!-- Background image -->
                        <div id="eventModalBackground"
                            class="absolute inset-0 bg-cover bg-center filter blur-sm opacity-50"></div>

                        <!-- Content -->
                        <div class="relative bg-white dark:bg-gray-800 p-6">
                            <h2 id="eventModalTitle" class="text-3xl font-bold mb-4 text-gray-900 dark:text-white"></h2>
                            <p id="eventModalMessage" class="text-lg mb-4 text-gray-700 dark:text-gray-300"></p>
                            <p id="eventModalTime" class="text-accent font-semibold"></p>

                            <div class="flex space-x-4 mt-6">
                                <button onclick="closeEventModal()"
                                    class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors">
                                    Close
                                </button>
                                <button onclick="editEventFromModal()"
                                    class="px-4 py-2 bg-accent hover:bg-accent-hover text-white rounded-lg transition-colors">
                                    Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
