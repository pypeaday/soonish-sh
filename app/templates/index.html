<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'accent': '#646cff',
                        'accent-hover': '#747bff',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <title>soonish.sh</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let fp = null;
        let currentCountdownInterval = null;
        let currentEventId = null;
        let eventData = {};
        async function loadRandomImagesForEdit() {
            console.log('Loading random images for edit...');
            const grid = document.getElementById('edit-image-grid');

            try {
                console.log('Fetching from /random_images');
                const response = await fetch('/random_images');
                const images = await response.json();
                console.log('Received images:', images);

                // Clear existing images
                grid.innerHTML = '';

                // Add new images
                images.forEach(image => {
                    const div = document.createElement('div');
                    div.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = image.urls.small;
                    img.alt = image.alt_description || 'Random image';
                    img.loading = 'lazy';

                    // Add click handler
                    const clickHandler = () => {
                        console.log('Image clicked:', image.urls.regular);
                        document.getElementById('edit-image-url').value = image.urls.regular;

                        // Update preview
                        const previewImg = document.querySelector('#edit-image-preview img');
                        previewImg.src = image.urls.regular;
                    };

                    div.addEventListener('click', clickHandler);
                    img.addEventListener('click', clickHandler);

                    div.appendChild(img);
                    grid.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading random images:', error);
            }
        }

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            // Add this line to load events when page loads
            loadEvents();
        });
        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            localStorage.setItem('theme', theme);
            if (fp) {
                fp.destroy();
            }
            initFlatpickr();
        }
        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'relative bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden mb-6';
            card.dataset.eventId = event.id;

            // Background image with overlay
            const imageContainer = document.createElement('div');
            imageContainer.className = 'relative h-48';

            const img = document.createElement('img');
            img.src = event.image_url;
            img.alt = event.name;
            img.className = 'w-full h-full object-cover';

            const overlay = document.createElement('div');
            overlay.className = 'absolute inset-0 bg-black bg-opacity-40';

            imageContainer.appendChild(img);
            imageContainer.appendChild(overlay);

            // Content container
            const content = document.createElement('div');
            content.className = 'absolute inset-0 p-6 flex flex-col justify-between text-white';

            // Header with name
            const header = document.createElement('div');
            header.className = 'flex justify-between items-start';

            const name = document.createElement('h2');
            name.className = 'text-2xl font-bold';
            name.textContent = event.name;

            const contextButton = document.createElement('button');
            contextButton.className = 'p-2 hover:bg-white/10 rounded-full transition-colors';
            contextButton.innerHTML = '‚ãÆ';
            contextButton.onclick = (e) => showContextMenu(e, event.id);

            header.appendChild(name);
            header.appendChild(contextButton);

            // Footer with countdown and message
            const footer = document.createElement('div');
            footer.className = 'space-y-2';

            const countdown = document.createElement('div');
            countdown.className = 'text-xl font-medium countdown';
            countdown.dataset.targetTime = event.target_time;

            const message = document.createElement('p');
            message.className = 'text-sm opacity-90';
            message.textContent = event.message;

            footer.appendChild(countdown);
            footer.appendChild(message);

            content.appendChild(header);
            content.appendChild(footer);

            card.appendChild(imageContainer);
            card.appendChild(content);

            return card;
        }

        function initFlatpickr() {
            const isDark = document.documentElement.classList.contains('dark');
            fp = flatpickr("#datetime-picker", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                minDate: "today",
                theme: isDark ? "dark" : "light"
            });
        }

        function formatCountdown(distance) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0 || days > 0) parts.push(`${hours}h`);
            if (minutes > 0 || hours > 0 || days > 0) parts.push(`${minutes}m`);
            parts.push(`${seconds}s`);

            return parts.join(' ');
        }
        function showModal(event) {
            const modal = document.getElementById('eventModal');
            const content = modal.querySelector('.modal-content');

            content.innerHTML = `
        <div class="relative h-96">
            <img src="${event.image_url}" alt="${event.name}" class="w-full h-full object-cover rounded-lg">
            <div class="absolute inset-0 bg-black bg-opacity-40 rounded-lg"></div>
            <div class="absolute inset-0 p-8 flex flex-col justify-between text-white">
                <h2 class="text-4xl font-bold">${event.name}</h2>
                <div class="space-y-4">
                    <div class="text-3xl font-medium countdown" data-target-time="${event.target_time}"></div>
                    <p class="text-xl">${event.message}</p>
                </div>
            </div>
        </div>
    `;

            modal.classList.remove('hidden');
            updateCountdown();
        }
        function showEvent(eventId) {
            currentEventId = eventId;
            fetch(`/api/events`)
                .then(response => response.json())
                .then(events => {
                    const event = events.find(e => e.id === eventId);
                    if (!event) {
                        console.error('Event not found');
                        return;
                    }

                    const modal = document.getElementById('eventModal');
                    const overlay = document.getElementById('modalOverlay');
                    const modalContent = document.querySelector('.modal-content');

                    modalContent.style.backgroundImage = `url('${event.image_url}')`;

                    modalContent.innerHTML = `
                        <p class="modal-message">${event.message}</p>
                        <div class="modal-countdown" id="modalCountdown"></div>
                        <div class="modal-target-time">Target: ${new Date(event.target_time).toLocaleString()}</div>
                    `;

                    if (currentCountdownInterval) {
                        clearInterval(currentCountdownInterval);
                    }

                    const targetTime = new Date(event.target_time).getTime();
                    const countdownElement = document.getElementById('modalCountdown');

                    function updateCountdown() {
                        const now = new Date().getTime();
                        const distance = targetTime - now;

                        if (distance < 0) {
                            countdownElement.innerHTML = "Time's up!";
                            clearInterval(currentCountdownInterval);
                        } else {
                            countdownElement.innerHTML = formatCountdown(distance);
                        }
                    }

                    updateCountdown();
                    currentCountdownInterval = setInterval(updateCountdown, 1000);

                    modal.classList.add('active');
                    overlay.classList.add('active');
                    document.body.classList.add('modal-open');
                });
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch(`/api/events/${eventId}`, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            closeModal();
                            // Refresh the page to show updated list
                            window.location.reload();
                        } else {
                            alert('Failed to delete event');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to delete event');
                    });
            }
        }

        function closeModal() {
            const modal = document.getElementById('eventModal');
            const overlay = document.getElementById('modalOverlay');

            modal.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('modal-open');

            if (currentCountdownInterval) {
                clearInterval(currentCountdownInterval);
            }
        }

        function previewImage(url) {
            const imagePreview = document.getElementById('image-preview');
            const image = imagePreview.querySelector('img');

            // If empty, use default image
            if (!url.trim()) {
                url = "https://images.unsplash.com/photo-1501139083538-0139583c060f?w=800&auto=format&fit=crop";
                document.getElementById('image-url').value = url;
            }

            image.classList.remove('error');
            image.src = url;

            // Handle image load errors
            image.onerror = function () {
                image.classList.add('error');
                image.src = "https://images.unsplash.com/photo-1501139083538-0139583c060f?w=800&auto=format&fit=crop";
                document.getElementById('image-url').value = image.src;
            };
        }
        function formatTimeLeft(distance) {
            if (distance < 0) {
                return "Time's up!";
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            if (seconds > 0) parts.push(`${seconds}s`);

            return parts.join(' ');
        }
        function loadEvents() {
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    const container = document.getElementById('events-container');
                    container.innerHTML = ''; // Clear existing events
                    events.forEach(event => {
                        const card = createEventCard(event);
                        container.appendChild(card);
                    });
                    updateCountdown(); // Update all countdowns
                })
                .catch(error => console.error('Error loading events:', error));
        }
        function showContextMenu(event, eventId) {
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = event.pageX + 'px';
            contextMenu.style.top = event.pageY + 'px';

            // Store the event ID for the context menu actions
            contextMenu.dataset.eventId = eventId;

            // Remove any existing event listeners
            const existingItems = contextMenu.querySelectorAll('.context-menu-item');
            existingItems.forEach(item => {
                item.replaceWith(item.cloneNode(true));
            });

            // Add new event listeners
            contextMenu.querySelectorAll('.context-menu-item').forEach(item => {
                item.addEventListener('click', handleContextMenuAction);
            });
        }

        function handleContextMenuAction(e) {
            const action = e.currentTarget.dataset.action;
            const eventId = e.currentTarget.parentElement.dataset.eventId;

            hideContextMenu();

            switch (action) {
                case 'edit':
                    editEvent(eventId);
                    break;
                case 'delete':
                    deleteEvent(eventId);
                    break;
            }
        }

        function hideContextMenu() {
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'none';
        }
       async function editEvent(eventId) {
           try {
               const response = await fetch(`/api/events/${eventId}`);
               const event = await response.json();
       
               // Format the datetime string for datetime-local input
               const dateObj = new Date(event.target_time);
               const formattedDate = dateObj.toISOString().slice(0, 16);
       
               // Populate form with event data
               document.getElementById('edit-name').value = event.name;
               document.getElementById('edit-datetime').value = formattedDate;
               document.getElementById('edit-image-url').value = event.image_url;
               document.getElementById('edit-message').value = event.message;
       
               // Show preview if there's an image
               if (event.image_url) {
                   const previewImg = document.querySelector('#edit-image-preview img');
                   previewImg.src = event.image_url;
                   previewImg.style.display = 'block';
               }
       
               // Show the modal
               const editModal = document.getElementById('editModal');
               editModal.classList.remove('hidden');
       
               // Add submit handler
               const form = document.getElementById('edit-form');
               form.onsubmit = async (e) => {
                   e.preventDefault();
                   const formData = new FormData(form);
                   try {
                       const response = await fetch(`/api/events/${eventId}`, {
                           method: 'PUT',
                           body: formData
                       });
                       if (response.ok) {
                           closeEditModal();
                           loadEvents();
                       }
                   } catch (error) {
                       console.error('Error updating event:', error);
                   }
               };
           } catch (error) {
               console.error('Error loading event:', error);
           }
       } 

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            document.getElementById('edit-form').reset();
        }
        async function loadRandomImages() {
            console.log('Loading random images...');
            const grid = document.getElementById('imageGrid');
            const button = document.getElementById('showMoreBtn');
            const icon = button.querySelector('.icon');

            // Start rotation
            icon.style.transform = 'rotate(360deg)';

            try {
                console.log('Fetching from /random_images');
                const response = await fetch('/random_images');
                const images = await response.json();
                console.log('Received images:', images);

                // Clear existing images
                grid.innerHTML = '';

                // Add new images
                images.forEach(image => {
                    const div = document.createElement('div');
                    div.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = image.urls.small;
                    img.alt = image.alt_description || 'Random image';
                    img.loading = 'lazy';

                    // Add click handler to both div and img
                    const clickHandler = () => {
                        console.log('Image clicked:', image.urls.regular);
                        const imageUrlInput = document.querySelector('input[placeholder="Leave empty for a random image"]');
                        if (imageUrlInput) {
                            imageUrlInput.value = image.urls.regular;
                            console.log('Updated input value');
                        }
                        closeImagePicker();
                    };

                    div.addEventListener('click', clickHandler);
                    img.addEventListener('click', clickHandler);

                    div.appendChild(img);
                    grid.appendChild(div);
                });

            } catch (error) {
                console.error('Error loading images:', error);
            }

            // Reset rotation after animation
            setTimeout(() => {
                icon.style.transform = '';
            }, 300);
        }

        function showMoreImages(event) {
            console.log('Show more images clicked');
            if (event) {
                event.preventDefault();
            }

            loadRandomImages();
        }

        function showImagePicker() {
            console.log('Opening image picker');
            const modal = document.getElementById('imagePickerModal');
            modal.classList.add('active');
            document.body.classList.add('modal-open');
            loadRandomImages();
        }

        function closeImagePicker() {
            console.log('Closing image picker');
            const modal = document.getElementById('imagePickerModal');
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log('Setting up event listeners');
            initTheme();
            initFlatpickr();
            loadEvents();

            const showMoreButton = document.querySelector('.show-more-images');
            if (showMoreButton) {
                showMoreButton.addEventListener('click', showMoreImages);
                console.log('Show more button listener added');
            } else {
                console.log('Show more button not found');
            }

            // Handle form submission
            const form = document.getElementById('event-form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(form);

                fetch('/create_event', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            form.reset();
                            loadEvents();
                        }
                    });
            });

            // Close modal when clicking outside
            const overlay = document.getElementById('modalOverlay');
            overlay.addEventListener('click', function (e) {
                if (e.target === overlay) {
                    closeModal();
                }
            });
            document.getElementById('event-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const isEdit = this.dataset.mode === 'edit';
                const eventId = this.dataset.eventId;

                const formData = new FormData(this);
                const url = isEdit ? `/api/events/${eventId}` : '/create_event';
                const method = isEdit ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        body: formData
                    });

                    const result = await response.json();
                    if (result.status === 'success') {
                        // Reset form
                        this.reset();
                        this.dataset.mode = 'create';
                        delete this.dataset.eventId;

                        // Update submit button text
                        const submitBtn = this.querySelector('button[type="submit"]');
                        submitBtn.textContent = 'Create Event';

                        // Refresh events list
                        loadEvents();
                    }
                } catch (error) {
                    console.error('Error saving event:', error);
                }
            });
            // Close modal on escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Update document click listener to hide context menu
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.context-menu')) {
                    hideContextMenu();
                }
            });

            // Prevent default context menu on event cards
            document.addEventListener('contextmenu', function (e) {
                if (e.target.closest('.event-card')) {
                    e.preventDefault();
                }
            });
        });
        async function loadRandomImages() {
            try {
                const response = await fetch('/random_images');
                const images = await response.json();
                const grid = document.querySelector('.random-images-grid');
                grid.innerHTML = '';

                images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image.urls.small;
                    img.alt = image.alt_description;
                    img.onclick = () => {
                        document.getElementById('image_url').value = image.urls.regular;
                        // Add selection indicator
                        document.querySelectorAll('.random-images-grid img').forEach(i => i.classList.remove('selected'));
                        img.classList.add('selected');
                    };
                    grid.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading random images:', error);
            }
        }

        // Handle custom image upload
        document.getElementById('custom-image')?.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('image_url').value = e.target.result;
                    // Clear any selected Unsplash images
                    document.querySelectorAll('.random-images-grid img').forEach(i => i.classList.remove('selected'));
                };
                reader.readAsDataURL(file);
            }
        });
        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        });
        function toggleCreateForm() {
            const form = document.getElementById('create-form');
            form.classList.toggle('hidden');
        }
    </script>

                <div class="space-y-2">
                    <label for="datetime-picker" class="block text-sm font-medium">Date and Time</label>
                    <div class="relative">
                        <input type="text" id="datetime-picker" name="target_time" placeholder="Select Date and Time"
                            required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-accent focus:border-transparent">

                <div class="flex gap-4">

                    <button type="button" onclick="toggleCreateForm()"

                        Cancel
                    </button>
                </div>
            </form>
            <div id="events-container"></div>
        </div>

        <!-- Context Menu -->
        <div id="contextMenu"
            class="hidden fixed bg-white dark:bg-gray-800 rounded-lg shadow-lg py-2 min-w-[160px] z-50">
            <div class="context-menu-item cursor-pointer px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2"
                data-action="edit">
                <span class="context-menu-icon">‚úèÔ∏è</span>
                Edit
            </div>
            <div class="context-menu-item cursor-pointer px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2"
                data-action="delete">
                <span class="context-menu-icon">üóëÔ∏è</span>
                Delete
            </div>
        </div>
        <!-- Modal -->
        <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="min-h-screen px-4 text-center">
                <div class="fixed inset-0" onclick="closeModal()"></div>
                <div
                    class="inline-block w-full max-w-4xl p-6 my-8 text-left align-middle bg-white dark:bg-gray-800 rounded-lg shadow-xl transform transition-all">
                    <div class="modal-content"></div>
                </div>
            </div>
        </div>
        <!-- Edit Modal -->
        <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="min-h-screen px-4 text-center">
                <div class="fixed inset-0" onclick="closeEditModal()"></div>
                <div
                    class="inline-block w-full max-w-2xl p-6 my-8 text-left align-middle bg-white dark:bg-gray-800 rounded-lg shadow-xl transform transition-all">
                    <h2 class="text-2xl font-bold mb-4">Edit Event</h2>
                    <form id="edit-form" class="space-y-6">
                        <div class="space-y-2">
                            <label for="edit-name" class="block text-sm font-medium">Event Name</label>
                            <input type="text" id="edit-name" name="name" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-accent focus:border-transparent">
                        </div>

                        <div class="space-y-2">
                            <label for="edit-datetime" class="block text-sm font-medium">Date & Time</label>
                            <input type="datetime-local" id="edit-datetime" name="target_time" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-accent focus:border-transparent">
                        </div>

                        <div class="space-y-2">
                            <label for="edit-message" class="block text-sm font-medium">Message</label>
                            <textarea id="edit-message" name="message" rows="3" required
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-accent focus:border-transparent"></textarea>
                        </div>

                        <div class="space-y-2">
                            <label for="edit-image-url" class="block text-sm font-medium">Image URL</label>
                            <input type="url" id="edit-image-url" name="image_url"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-accent focus:border-transparent">
                            <div id="edit-image-preview" class="mt-2">
                                <img src="" alt="Preview" class="max-h-48 rounded-lg">
                            </div>
                        </div>

                        <div class="flex gap-4">
                            <button type="submit"
                                class="flex-1 px-4 py-2 bg-accent hover:bg-accent-hover text-white rounded-lg transition-colors">
                                Save Changes
                            </button>
                            <button type="button" onclick="closeEditModal()"
                                class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg transition-colors">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
