<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <title>soonish.sh</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let fp = null;
        let currentCountdownInterval = null;
        let currentEventId = null;
        let eventData = {};
        async function loadRandomImagesForEdit() {
            console.log('Loading random images for edit...');
            const grid = document.getElementById('edit-image-grid');

            try {
                console.log('Fetching from /random_images');
                const response = await fetch('/random_images');
                const images = await response.json();
                console.log('Received images:', images);

                // Clear existing images
                grid.innerHTML = '';

                // Add new images
                images.forEach(image => {
                    const div = document.createElement('div');
                    div.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = image.urls.small;
                    img.alt = image.alt_description || 'Random image';
                    img.loading = 'lazy';

                    // Add click handler
                    const clickHandler = () => {
                        console.log('Image clicked:', image.urls.regular);
                        document.getElementById('edit-image-url').value = image.urls.regular;

                        // Update preview
                        const previewImg = document.querySelector('#edit-image-preview img');
                        previewImg.src = image.urls.regular;
                    };

                    div.addEventListener('click', clickHandler);
                    img.addEventListener('click', clickHandler);

                    div.appendChild(img);
                    grid.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading random images:', error);
            }
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (fp) {
                fp.destroy();
            }
            initFlatpickr();
        }

        function initFlatpickr() {
            if (fp) {
                fp.destroy();
            }

            const config = {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true,
                minDate: "today",
                defaultHour: new Date().getHours(),
                defaultMinute: new Date().getMinutes(),
                theme: "dark",
                clickOpens: true,
                closeOnSelect: false,
                onReady: function (selectedDates, dateStr, instance) {
                    // Create button container if it doesn't exist
                    if (!instance.calendarContainer.querySelector('.flatpickr-buttons')) {
                        const buttonContainer = document.createElement('div');
                        buttonContainer.className = 'flatpickr-buttons';

                        // Create Done button
                        const doneButton = document.createElement('button');
                        doneButton.textContent = 'Done';
                        doneButton.className = 'flatpickr-done';
                        doneButton.addEventListener('click', () => {
                            instance.close();
                        });

                        buttonContainer.appendChild(doneButton);

                        // Add button container after time picker
                        const timePicker = instance.calendarContainer.querySelector('.flatpickr-time');
                        if (timePicker) {
                            timePicker.after(buttonContainer);
                        } else {
                            instance.calendarContainer.appendChild(buttonContainer);
                        }
                    }
                }
            };

            const input = document.getElementById('datetime-picker');
            if (input) {
                fp = flatpickr(input, config);
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'gruvbox';
            setTheme(savedTheme);
            document.getElementById('theme-select').value = savedTheme;
        }

        function formatCountdown(distance) {
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0 || days > 0) parts.push(`${hours}h`);
            if (minutes > 0 || hours > 0 || days > 0) parts.push(`${minutes}m`);
            parts.push(`${seconds}s`);

            return parts.join(' ');
        }

        function showEvent(eventId) {
            currentEventId = eventId;
            fetch(`/api/events`)
                .then(response => response.json())
                .then(events => {
                    const event = events.find(e => e.id === eventId);
                    if (!event) {
                        console.error('Event not found');
                        return;
                    }

                    const modal = document.getElementById('eventModal');
                    const overlay = document.getElementById('modalOverlay');
                    const modalContent = document.querySelector('.modal-content');

                    modalContent.style.backgroundImage = `url('${event.image_url}')`;

                    modalContent.innerHTML = `
                        <div class="modal-header">
                            <h2>${event.name}</h2>
                            <div class="modal-actions">
                                <button class="modal-delete" onclick="deleteEvent(${event.id})">Delete</button>
                                <button class="modal-close" onclick="closeModal()">&times;</button>
                            </div>
                        </div>
                        <p class="modal-message">${event.message}</p>
                        <div class="modal-countdown" id="modalCountdown"></div>
                        <div class="modal-target-time">Target: ${new Date(event.target_time).toLocaleString()}</div>
                    `;

                    if (currentCountdownInterval) {
                        clearInterval(currentCountdownInterval);
                    }

                    const targetTime = new Date(event.target_time).getTime();
                    const countdownElement = document.getElementById('modalCountdown');

                    function updateCountdown() {
                        const now = new Date().getTime();
                        const distance = targetTime - now;

                        if (distance < 0) {
                            countdownElement.innerHTML = "Time's up!";
                            clearInterval(currentCountdownInterval);
                        } else {
                            countdownElement.innerHTML = formatCountdown(distance);
                        }
                    }

                    updateCountdown();
                    currentCountdownInterval = setInterval(updateCountdown, 1000);

                    modal.classList.add('active');
                    overlay.classList.add('active');
                    document.body.classList.add('modal-open');
                });
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch(`/api/events/${eventId}`, {
                    method: 'DELETE'
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            closeModal();
                            // Refresh the page to show updated list
                            window.location.reload();
                        } else {
                            alert('Failed to delete event');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to delete event');
                    });
            }
        }

        function closeModal() {
            const modal = document.getElementById('eventModal');
            const overlay = document.getElementById('modalOverlay');

            modal.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('modal-open');

            if (currentCountdownInterval) {
                clearInterval(currentCountdownInterval);
            }
        }

        function previewImage(url) {
            const imagePreview = document.getElementById('image-preview');
            const image = imagePreview.querySelector('img');

            // If empty, use default image
            if (!url.trim()) {
                url = "https://images.unsplash.com/photo-1501139083538-0139583c060f?w=800&auto=format&fit=crop";
                document.getElementById('image-url').value = url;
            }

            image.classList.remove('error');
            image.src = url;

            // Handle image load errors
            image.onerror = function () {
                image.classList.add('error');
                image.src = "https://images.unsplash.com/photo-1501139083538-0139583c060f?w=800&auto=format&fit=crop";
                document.getElementById('image-url').value = image.src;
            };
        }
        function formatTimeLeft(distance) {
            if (distance < 0) {
                return "Time's up!";
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            if (seconds > 0) parts.push(`${seconds}s`);

            return parts.join(' ');
        }
        function loadEvents() {
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    console.log('Received events:', events);  // Add this line
                    const container = document.getElementById('events-container');
                    if (!container) {
                        console.error('Events container not found!');  // Add this line
                        return;
                    }

                    // Sort events by time remaining
                    const now = new Date().getTime();
                    events.sort((a, b) => {
                        const timeA = new Date(a.target_time).getTime() - now;
                        const timeB = new Date(b.target_time).getTime() - now;
                        return timeA - timeB;
                    });

                    container.innerHTML = events.map(event => {
                        console.log('Processing event:', event);  // Add this line
                        const targetTime = new Date(event.target_time).getTime();
                        const distance = targetTime - now;
                        const timeLeft = formatTimeLeft(distance);

                        return `
                    <div class="event-card" data-event-id="${event.id}">
                        <div class="event-actions">
                            <button class="edit-btn" onclick="editEvent(${event.id})">
                                <span class="icon">✏️</span>
                            </button>
                        </div>
                        <div class="event-content" onclick="showEvent(${event.id})" oncontextmenu="showContextMenu(event, ${event.id}); return false;">
                            <div class="event-icon">
                                <img src="${event.image_url}" alt="${event.name}">
                            </div>
                            <div class="event-details">
                                <h3>${event.name}</h3>
                                <p class="event-message">${event.message}</p>
                                <p class="time-left">${timeLeft}</p>
                            </div>
                        </div>
                    </div>
                `;
                    }).join('');
                    console.log('Container HTML:', container.innerHTML);  // Add this line
                })
                .catch(error => {
                    console.error('Error loading events:', error);  // Add this line
                });
        }

        function showContextMenu(event, eventId) {
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = event.pageX + 'px';
            contextMenu.style.top = event.pageY + 'px';

            // Store the event ID for the context menu actions
            contextMenu.dataset.eventId = eventId;

            // Remove any existing event listeners
            const existingItems = contextMenu.querySelectorAll('.context-menu-item');
            existingItems.forEach(item => {
                item.replaceWith(item.cloneNode(true));
            });

            // Add new event listeners
            contextMenu.querySelectorAll('.context-menu-item').forEach(item => {
                item.addEventListener('click', handleContextMenuAction);
            });
        }

        function handleContextMenuAction(e) {
            const action = e.currentTarget.dataset.action;
            const eventId = e.currentTarget.parentElement.dataset.eventId;

            hideContextMenu();

            switch (action) {
                case 'edit':
                    editEvent(eventId);
                    break;
                case 'delete':
                    deleteEvent(eventId);
                    break;
            }
        }

        function hideContextMenu() {
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.display = 'none';
        }
        async function editEvent(eventId) {
            try {
                const response = await fetch(`/api/events/${eventId}`);
                const event = await response.json();

                // Format the datetime string for datetime-local input
                // Convert to local ISO string and remove seconds/milliseconds
                const dateObj = new Date(event.target_time);
                const formattedDate = dateObj.toISOString().slice(0, 16);

                // Populate form with event data
                document.getElementById('edit-name').value = event.name;
                document.getElementById('edit-datetime').value = formattedDate;
                document.getElementById('edit-image-url').value = event.image_url;
                document.getElementById('edit-message').value = event.message;

                // Show preview if there's an image
                if (event.image_url) {
                    const previewImg = document.querySelector('#edit-image-preview img');
                    previewImg.src = event.image_url;
                }

                // Update form to indicate we're editing
                const form = document.getElementById('edit-form');
                form.dataset.eventId = eventId;

                // Show modal
                document.getElementById('editModal').classList.add('show');

                // Add submit handler
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const formData = new FormData(form);
                    try {
                        const response = await fetch(`/api/events/${eventId}`, {
                            method: 'PUT',
                            body: formData
                        });
                        const result = await response.json();
                        if (result.status === 'success') {
                            closeEditModal();
                            loadEvents();
                        }
                    } catch (error) {
                        console.error('Error updating event:', error);
                    }
                };
            } catch (error) {
                console.error('Error loading event for edit:', error);
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            document.getElementById('edit-form').reset();
        }
        async function loadRandomImages() {
            console.log('Loading random images...');
            const grid = document.getElementById('imageGrid');
            const button = document.getElementById('showMoreBtn');
            const icon = button.querySelector('.icon');

            // Start rotation
            icon.style.transform = 'rotate(360deg)';

            try {
                console.log('Fetching from /random_images');
                const response = await fetch('/random_images');
                const images = await response.json();
                console.log('Received images:', images);

                // Clear existing images
                grid.innerHTML = '';

                // Add new images
                images.forEach(image => {
                    const div = document.createElement('div');
                    div.className = 'image-item';

                    const img = document.createElement('img');
                    img.src = image.urls.small;
                    img.alt = image.alt_description || 'Random image';
                    img.loading = 'lazy';

                    // Add click handler to both div and img
                    const clickHandler = () => {
                        console.log('Image clicked:', image.urls.regular);
                        const imageUrlInput = document.querySelector('input[placeholder="Leave empty for a random image"]');
                        if (imageUrlInput) {
                            imageUrlInput.value = image.urls.regular;
                            console.log('Updated input value');
                        }
                        closeImagePicker();
                    };

                    div.addEventListener('click', clickHandler);
                    img.addEventListener('click', clickHandler);

                    div.appendChild(img);
                    grid.appendChild(div);
                });

            } catch (error) {
                console.error('Error loading images:', error);
            }

            // Reset rotation after animation
            setTimeout(() => {
                icon.style.transform = '';
            }, 300);
        }

        function showMoreImages(event) {
            console.log('Show more images clicked');
            if (event) {
                event.preventDefault();
            }

            loadRandomImages();
        }

        function showImagePicker() {
            console.log('Opening image picker');
            const modal = document.getElementById('imagePickerModal');
            modal.classList.add('active');
            document.body.classList.add('modal-open');
            loadRandomImages();
        }

        function closeImagePicker() {
            console.log('Closing image picker');
            const modal = document.getElementById('imagePickerModal');
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log('Setting up event listeners');
            initTheme();
            initFlatpickr();
            loadEvents();

            const showMoreButton = document.querySelector('.show-more-images');
            if (showMoreButton) {
                showMoreButton.addEventListener('click', showMoreImages);
                console.log('Show more button listener added');
            } else {
                console.log('Show more button not found');
            }

            // Handle form submission
            const form = document.getElementById('event-form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(form);

                fetch('/create_event', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            form.reset();
                            loadEvents();
                        }
                    });
            });

            // Close modal when clicking outside
            const overlay = document.getElementById('modalOverlay');
            overlay.addEventListener('click', function (e) {
                if (e.target === overlay) {
                    closeModal();
                }
            });
            document.getElementById('event-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const isEdit = this.dataset.mode === 'edit';
                const eventId = this.dataset.eventId;

                const formData = new FormData(this);
                const url = isEdit ? `/api/events/${eventId}` : '/create_event';
                const method = isEdit ? 'PUT' : 'POST';

                try {
                    const response = await fetch(url, {
                        method: method,
                        body: formData
                    });

                    const result = await response.json();
                    if (result.status === 'success') {
                        // Reset form
                        this.reset();
                        this.dataset.mode = 'create';
                        delete this.dataset.eventId;

                        // Update submit button text
                        const submitBtn = this.querySelector('button[type="submit"]');
                        submitBtn.textContent = 'Create Event';

                        // Refresh events list
                        loadEvents();
                    }
                } catch (error) {
                    console.error('Error saving event:', error);
                }
            });
            // Close modal on escape key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Update document click listener to hide context menu
            document.addEventListener('click', function (e) {
                if (!e.target.closest('.context-menu')) {
                    hideContextMenu();
                }
            });

            // Prevent default context menu on event cards
            document.addEventListener('contextmenu', function (e) {
                if (e.target.closest('.event-card')) {
                    e.preventDefault();
                }
            });
        });
        async function loadRandomImages() {
            try {
                const response = await fetch('/random_images');
                const images = await response.json();
                const grid = document.querySelector('.random-images-grid');
                grid.innerHTML = '';

                images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image.urls.small;
                    img.alt = image.alt_description;
                    img.onclick = () => {
                        document.getElementById('image_url').value = image.urls.regular;
                        // Add selection indicator
                        document.querySelectorAll('.random-images-grid img').forEach(i => i.classList.remove('selected'));
                        img.classList.add('selected');
                    };
                    grid.appendChild(img);
                });
            } catch (error) {
                console.error('Error loading random images:', error);
            }
        }

        // Handle custom image upload
        document.getElementById('custom-image')?.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('image_url').value = e.target.result;
                    // Clear any selected Unsplash images
                    document.querySelectorAll('.random-images-grid img').forEach(i => i.classList.remove('selected'));
                };
                reader.readAsDataURL(file);
            }
        });

    </script>
</head>

</script>

<body>
    <div class="theme-switcher">
        <select id="theme-select" onchange="setTheme(this.value)">
            <option value="gruvbox">Gruvbox</option>
            <option value="nord">Nord</option>
            <option value="tokyonight">Tokyo Night</option>
        </select>
    </div>

    <div class="container fade-in">
        <h1>soonish.sh</h1>
        <form id="event-form" action="/create_event" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Event Name" required>
            </div>
            <div class="form-group datetime-group">
                <input type="text" id="datetime-picker" name="target_time" placeholder="Select Date and Time" required>
                <span class="calendar-icon">📅</span>
            </div>
            <div class="form-group">
                <label for="image_url">Background Image</label>
                <div class="image-selection">
                    <button type="button" onclick="loadRandomImages()" class="unsplash-button">Get Random Unsplash
                        Image</button>
                    <div class="random-images-grid">
                        <!-- Images will be populated here via JavaScript -->
                    </div>
                    <div class="image-upload">
                        <input type="file" id="custom-image" accept="image/*">
                        <span>Or upload your own image</span>
                    </div>
                </div>
                <input type="hidden" id="image_url" name="image_url">
            </div>
            <div class="form-group">
                <input type="text" name="message" placeholder="Encouraging Message" required>
            </div>
            <button type="submit">Create Event</button>
        </form>
        <div id="events-container"></div>
    </div>
    <div id="events-container"></div>

    <!-- Context Menu -->
    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item" data-action="edit">
            <span class="context-menu-icon">✏️</span>
            Edit
        </div>
        <div class="context-menu-item" data-action="delete">
            <span class="context-menu-icon">🗑️</span>
            Delete
        </div>
    </div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="eventModal" class="modal">
        <div class="modal-content"></div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <form id="edit-form" class="event-form">
                <h2>Edit Event</h2>
                <input type="text" id="edit-name" name="name" placeholder="Event Name" required>
                <input type="datetime-local" id="edit-datetime" name="target_time" required>
                <div class="form-group">
                    <label for="edit-image-url">Background Image</label>
                    <div class="image-selection">
                        <button type="button" onclick="loadRandomImagesForEdit()" class="unsplash-button">Get Random
                            Unsplash Image</button>
                        <div class="random-images-grid" id="edit-image-grid">
                            <!-- Images will be populated here via JavaScript -->
                        </div>
                    </div>
                    <input type="text" id="edit-image-url" name="image_url" placeholder="Image URL"
                        oninput="previewImage(this.value)">
                </div>
                <textarea id="edit-message" name="message" placeholder="Event Message" required></textarea>
                <div id="edit-image-preview" class="image-preview">
                    <img src="" alt="Preview">
                </div>
                <div class="form-actions">
                    <button type="submit">Update Event</button>
                    <button type="button" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
