<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <title>Countdown App</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let fp = null;
        let currentCountdownInterval = null;
        let currentEventId = null;

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            if (fp) {
                fp.destroy();
            }
            initFlatpickr();
        }

        function initFlatpickr() {
            if (fp) {
                fp.destroy();
            }

            const config = {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                time_24hr: true,
                minDate: "today",
                defaultHour: new Date().getHours(),
                defaultMinute: new Date().getMinutes(),
                theme: "dark",
                clickOpens: true,
                closeOnSelect: false,
                onReady: function(selectedDates, dateStr, instance) {
                    // Create button container if it doesn't exist
                    if (!instance.calendarContainer.querySelector('.flatpickr-buttons')) {
                        const buttonContainer = document.createElement('div');
                        buttonContainer.className = 'flatpickr-buttons';
                        
                        // Create Done button
                        const doneButton = document.createElement('button');
                        doneButton.textContent = 'Done';
                        doneButton.className = 'flatpickr-done';
                        doneButton.addEventListener('click', () => {
                            instance.close();
                        });
                        
                        buttonContainer.appendChild(doneButton);
                        
                        // Add button container after time picker
                        const timePicker = instance.calendarContainer.querySelector('.flatpickr-time');
                        if (timePicker) {
                            timePicker.after(buttonContainer);
                        } else {
                            instance.calendarContainer.appendChild(buttonContainer);
                        }
                    }
                }
            };
            
            const input = document.getElementById('datetime-picker');
            if (input) {
                fp = flatpickr(input, config);
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'gruvbox';
            setTheme(savedTheme);
            document.getElementById('theme-select').value = savedTheme;
        }

        function showEvent(eventId) {
            currentEventId = eventId;
            fetch(`/api/events`)
                .then(response => response.json())
                .then(events => {
                    const event = events.find(e => e.id === eventId);
                    if (!event) {
                        console.error('Event not found');
                        return;
                    }
                    
                    const modal = document.getElementById('eventModal');
                    const overlay = document.getElementById('modalOverlay');
                    const modalContent = document.querySelector('.modal-content');
                    
                    modalContent.innerHTML = `
                        <div class="modal-header">
                            <h2>${event.name}</h2>
                            <div class="modal-actions">
                                <button class="modal-delete" onclick="deleteEvent(${event.id})">Delete</button>
                                <button class="modal-close" onclick="closeModal()">&times;</button>
                            </div>
                        </div>
                        <img class="modal-image" src="${event.image_url}" alt="${event.name}">
                        <p class="modal-message">${event.message}</p>
                        <div class="modal-countdown" id="modalCountdown"></div>
                    `;

                    if (currentCountdownInterval) {
                        clearInterval(currentCountdownInterval);
                    }

                    const targetTime = new Date(event.target_time).getTime();
                    const countdownElement = document.getElementById('modalCountdown');

                    function updateCountdown() {
                        const now = new Date().getTime();
                        const distance = targetTime - now;

                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                        if (distance < 0) {
                            countdownElement.innerHTML = "EXPIRED";
                            clearInterval(currentCountdownInterval);
                        } else {
                            countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
                        }
                    }

                    updateCountdown();
                    currentCountdownInterval = setInterval(updateCountdown, 1000);

                    modal.classList.add('active');
                    overlay.classList.add('active');
                    document.body.classList.add('modal-open');
                });
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                fetch(`/api/events/${eventId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        closeModal();
                        // Refresh the page to show updated list
                        window.location.reload();
                    } else {
                        alert('Failed to delete event');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete event');
                });
            }
        }

        function closeModal() {
            const modal = document.getElementById('eventModal');
            const overlay = document.getElementById('modalOverlay');
            
            modal.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('modal-open');

            if (currentCountdownInterval) {
                clearInterval(currentCountdownInterval);
            }
        }

        function previewImage(url) {
            const imagePreview = document.getElementById('image-preview');
            const image = imagePreview.querySelector('img');
            
            // If empty, use default image
            if (!url.trim()) {
                url = "https://images.unsplash.com/photo-1501139083538-0139583c060f?w=800&auto=format&fit=crop";
                document.getElementById('image-url').value = url;
            }
            
            image.classList.remove('error');
            image.src = url;
            
            // Handle image load errors
            image.onerror = function() {
                image.classList.add('error');
                image.src = "https://images.unsplash.com/photo-1501139083538-0139583c060f?w=800&auto=format&fit=crop";
                document.getElementById('image-url').value = image.src;
            };
        }

        // Close modal when clicking outside
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('modalOverlay');
            overlay.addEventListener('click', function(e) {
                if (e.target === overlay) {
                    closeModal();
                }
            });

            // Close modal on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            initTheme();
            initFlatpickr();

            // Fetch and display events
            fetch('/api/events')
                .then(response => response.json())
                .then(events => {
                    const container = document.getElementById('events-container');
                    container.innerHTML = events.map((event, index) => `
                        <div class="event-card" onclick="showEvent(${event.id})">
                            <img src="${event.image_url}" alt="${event.name}" onerror="this.src='https://images.unsplash.com/photo-1501139083538-0139583c060f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80'">
                            <div class="event-info">
                                <h3>${event.name}</h3>
                                <p>${event.message}</p>
                            </div>
                        </div>
                    `).join('');
                });
        });
    </script>
</head>
<body>
    <div class="theme-switcher">
        <select id="theme-select" onchange="setTheme(this.value)">
            <option value="gruvbox">Gruvbox</option>
            <option value="nord">Nord</option>
            <option value="tokyonight">Tokyo Night</option>
        </select>
    </div>

    <div class="container fade-in">
        <h1>Countdown Events</h1>
        <form action="/create_event" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Event Name" required>
            </div>
            <div class="form-group datetime-group">
                <input type="text" id="datetime-picker" name="target_time" placeholder="Select Date and Time" required>
                <span class="calendar-icon">ðŸ“…</span>
            </div>
            <div class="form-group">
                <input type="text" name="image_url" id="image-url" 
                    placeholder="Image URL (or leave for default)" 
                    value="https://images.unsplash.com/photo-1501139083538-0139583c060f?w=800&auto=format&fit=crop"
                    oninput="previewImage(this.value)">
                <div id="image-preview" class="image-preview">
                    <img src="https://images.unsplash.com/photo-1501139083538-0139583c060f?w=800&auto=format&fit=crop" alt="Preview">
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="message" placeholder="Encouraging Message" required>
            </div>
            <button type="submit">Create Event</button>
        </form>
        <div id="events-container"></div>
    </div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="eventModal" class="modal">
        <div class="modal-content"></div>
    </div>
</body>
</html>
