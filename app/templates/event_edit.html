<!-- app/templates/event_edit.html -->
<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Event</h2>
    <form hx-put="/event/{{ event.id }}"
          hx-target="#events-container"
          hx-swap="innerHTML"
          hx-on::after-request="document.getElementById('modal').classList.add('hidden');">
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Name</label>
                <input type="text" name="name" required value="{{ event.name }}"
                       class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Target Time</label>
                <input type="datetime-local" name="target_time" required value="{{ event.target_time.isoformat() }}"
                       class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Message</label>
                <textarea name="message" required
                          class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">{{ event.message }}</textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Image URL</label>
                <input type="text" name="image_url" value="{{ event.image_url }}"
                       class="w-full px-3 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
            </div>

            <div class="mt-4 flex justify-between">
                <button type="button"
                        hx-delete="/event/{{ event.id }}"
                        hx-target="#events-container"
                        hx-confirm="Are you sure you want to delete this event?"
                        hx-on::after-request="document.getElementById('modal').classList.add('hidden');"
                        class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white">
                    Delete
                </button>
                <div class="flex gap-2">
                    <button type="button"
                            onclick="document.getElementById('modal').classList.add('hidden')"
                            class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 rounded-lg bg-accent hover:bg-accent-hover text-white">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
